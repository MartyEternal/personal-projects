{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}

  <h1>Delete Adventure</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.title|capitalize_title }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' adventure.id %}">Cancel</a>
  </form>
{% endblock %}
