{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}

<h2>Where would you like to go today?</h2>

{% for adventure in adventures %}
<div class="card">
    <a href="{% url 'detail' adventure.id %}">
        <div class="card-content">
            <span class="card-title">{{ adventure.title|capitalize_title }}</span>
            <p>Suitable for: {{ adventure.age_range }}</p>
        </div>
    </a>
</div>

{% endfor %}
{% endblock %}
