{% extends 'base.html' %}
{% block content %}

<h1>{{ adventure.title }}</h1>

<p>Welcome to the Mystic Moon Magic Academy! Before you begin your magical adventure, we need to know a bit about you.
</p>

<form method="post">
    {% csrf_token %}
    <div class="input-field">
        <label for="char_first_name">First Name</label>
        <input type="text" id="char_first_name" name="char_first_name" required>
    </div>
    <div class="input-field">
        <label for="char_last_name">Last Name</label>
        <input type="text" id="char_last_name" name="char_last_name" required>
    </div>
    <div class="input-field">
        <label for="char_age">Age</label>
        <input type="number" id="char_age" name="char_age" required>
    </div>
    <div class="input-field">
        <label for="char_sex">Gender</label>
        <select id="char_sex" name="char_sex" required>
            <option value="" disabled selected>Choose your option</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nonbinary">Non-binary</option>
        </select>
    </div>
    <button type="submit" class="btn">Start Your Adventure</button>
</form>

<form method="get" action="{% url 'index' %}">
    <button type="submit" class="btn red">Decline Adventure</button>
</form>

{% endblock %}
